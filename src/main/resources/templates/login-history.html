<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Login History</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Login Date</th>
        <th>Client IP</th>
        <th>Login ID</th>
        <th>User Agent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${historyList}">
        <td th:text="${history.id}"></td>
        <td th:text="${history.loginDate}"></td>
        <td th:text="${history.clientIp}"></td>
        <td th:text="${history.loginId}"></td>
        <td th:text="${history.userAgent}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
